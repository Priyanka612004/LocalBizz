<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            /* background: url(Imagebg1.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 100%; */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #4cb3f7; */
            background-color:ghostwhite;
        }

        .profile-container {
            max-width: 800px;
            margin:  100px auto;
            margin-top: 50px;
            background-color: #fff;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-header {
            background-color: #16c7d8;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        .profile-header h1{
            margin: 0;
        }
        .profile{
            width: 100%;
            height: 250px;
            /* background: #d1d1d1; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 300px;
            background: #fff;
            padding: 5px;
            border-radius: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }
        .card img{
            border: 1px solid #000;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-top: 10px;
            margin-bottom:10px ;
        }
        label{
            display: block;
            width: 130px;
            color: #fff;
            padding: 10px 15px;
            margin: 10px auto;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            background-color:  #36cae4;
        }
        .profile label:hover{
            background: #4cb3f7;
        }
        .profile input{
            display: none;
        }
        .profile-info {
            text-align: center;
            padding: 10px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 22px;
            color: #000;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 20px;
            color: #000;
        }

        .edit-button {
            background-color: #36cae4;
            color: #fff;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 130px;
            font-size: 15px;
        }
        
        .edit-form {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .edit-form input {
            width: 300px;
            padding: 8px;
            margin: 10px;
            box-sizing: border-box;
        }

        .edit-form button {
            /* background-color: #4; */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 130px;
            font-size: 15px;
            background-color:  #36cae4;
        }
        #edit:hover{
            background-color: #4cb3f7;
        }
        .edit-form button:hover{
            background-color:#4cb3f7;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <h1>PROFILE</h1>
        </div>

        <div class="profile">
            <div class="card">
                <img src="AllImages/usericon.png" id="profile-pic">
                <label for="input-file">Update Image</label>
                <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg">
            </div>
        </div>

        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p id="phone">Phone</p>
            <p id="location">Address</p>
            <p id="email">Email: user@example.com</p>

            <!-- Edit form -->
            <div class="edit-form" id="edit-form">
                <input type="text" id="edit-username" placeholder="New Username">
                <input type="text" id="edit-phone" placeholder="New Phone">
                <input type="text" id="edit-location" placeholder="New Address">
                <input type="text" id="edit-email" placeholder="New Email">
                <button onclick="saveChanges()">Save Changes</button>
            </div>

            <!-- Edit button -->
            <button id="edit" class="edit-button" onclick="toggleEditForm()">Edit Profile</button>
        </div>

    </div>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    
        function toggleEditForm() {
            const editForm = document.getElementById('edit-form');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
        }

        function saveChanges() {
            const newUsername = document.getElementById('edit-username').value;
            const newphone = document.getElementById('edit-phone').value;
            const newLocation = document.getElementById('edit-location').value;
            const newEmail = document.getElementById('edit-email').value;

            // Update profile information
            document.getElementById('username').textContent =  newUsername;
            document.getElementById('phone').textContent ='Phone: '+  newphone;
            document.getElementById('location').textContent = 'Address: '+ newLocation;
            document.getElementById('email').textContent = 'Email: ' + newEmail;

            // Hide edit form
            toggleEditForm();
        }

        
    </script>

</body>
</html>
